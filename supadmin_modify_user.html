<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Modify User</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="grid-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <img class="sidebar-logo" src="HP_Blue_RGB_150_MD 2.png" alt="Logo" />
          <div class="sidebar-title">HPSC IMS</div>
        </div>

        <div class="sidebar-profile">
          <img class="profile-icon" src="user_icon.png" alt="Profile" />
          <div class="profile-username">Juan Delacruz</div>
          <div class="profile-role">Super Admin</div>
        </div>

        <div class="options">
          <button
            class="dashboard"
            onclick="location.href='admin_dashboard.html'"
          >
            <img class="icons" src="dashboard_icon.png" alt="Dashboard" />
            <div class="option-title">Dashboard</div>
          </button>
          <button class="parts" onclick="location.href='admin_parts.html'">
            <img class="icons" src="parts_icon_w.png" alt="Parts" />
            <div class="option-title">Inventory Parts</div>
          </button>
          <button class="requests" onclick="location.href='admin_request.html'">
            <img class="icons" src="request_icon_w.png" alt="Requests" />
            <div class="option-title">Requests</div>
          </button>
          <button class="returns" onclick="location.href='admin_return.html'">
            <img class="icons" src="return_icon.png" alt="Return" />
            <div class="option-title">Returns</div>
          </button>
          <button class="release" onclick="location.href='admin_release.html'">
            <img class="icons" src="release_icon_w.png" alt="Settings" />
            <div class="option-title">Release</div>
          </button>
          <button class="missing" onclick="location.href='admin_pending.html'">
            <img class="icons" src="missing_icon_w.png" alt="Return" />
            <div class="option-title">Pending Parts</div>
          </button>
          <button
            class="usman"
            onclick="location.href='supadmin_usermanagement.html'"
          >
            <img class="icons" src="user_management_icon.png" alt="UsMan" />
            <div class="option-title">User</div>
          </button>
        </div>
      </aside>

      <main class="main-container">
        <div class="header">
          <div class="main-title">MODIFY USER INFORMATION</div>
        </div>
        <div class="modify-user-form">
          <form onsubmit="showSuccessMessage(event)">
            <div class="req-form-group">
              <label for="email">Email:</label>
              <input type="varchar" id="email" name="email" required />
            </div>
            <div class="req-form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required />
            </div>
            <div class="req-form-group">
              <label for="user-role">User Role:</label>
              <select id="user-role" name="user-role" required>
                <option value="USER">USER</option>
                <option value="ADMIN">ADMIN</option>
                <option value="SUPER ADMIN">SUPER ADMIN</option>
              </select>
            </div>
            <button type="submit" class="confirm-button">SAVE</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
