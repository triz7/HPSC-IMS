<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="grid-container">
    
        <aside class="sidebar">
            <div class="sidebar-header">
                <img class="sidebar-logo" src="HP_Blue_RGB_150_MD 2.png" alt="Logo">
                <div class="sidebar-title">HPSC IMS</div>
            </div>
    
            <div class="sidebar-profile">
                <img class="profile-icon" src="user_icon.png" alt="Profile">
                <div class="profile-username">Juan Delacruz</div>
                <div class="profile-role">Admin</div>
            </div>
    
            <div class="options">
                <button class="dashboard" onclick="location.href='admin_dashboard.html'">
                    <img class="icons" src="dashboard_icon.png" alt="Dashboard">
                    <div class="option-title">Dashboard</div>
                </button>
                <button class="parts" onclick="location.href='admin_parts.html'">
                    <img class="icons" src="parts_icon_w.png" alt="Parts">
                    <div class="option-title">Inventory Parts</div>
                </button>
                <button class="requests" onclick="location.href='admin_request.html'">
                    <img class="icons" src="request_icon_w.png" alt="Requests">
                    <div class="option-title">Requests</div>
                </button>
                <button class="release" onclick="location.href='admin_release.html'">
                    <img class="icons" src="release_icon_w.png" alt="Settings">
                    <div class="option-title">Release</div>
                </button>
                <button class="returns" onclick="location.href='admin_return.html'">
                    <img class="icons" src="return_icon.png" alt="Return">
                    <div class="option-title">Returns</div>
                </button>
                <button class="missing" onclick="location.href='admin_pending.html'">
                    <img class="icons" src="missing_icon_w.png" alt="Return">
                    <div class="option-title">Pending Parts</div>
                </button>
            </div>
        </aside>
    
        <div class="header">
            <div class="main-title">DASHBOARD</div>
        </div>

        <main class="main-container">
            <div class="main-cards">
                <div class="card">
                    <div class="card-inner">
                        <p class="text-primary">Parts</p>
                    </div>
                    <span class="cards-data">500</span>
                    <img class="card-icon" src="parts_icon_blk.png">
                </div>
                <div class="card">
                    <div class="card-inner">
                        <p class="text-primary">Requests</p>
                    </div>
                    <span class="cards-data">20</span>
                    <img class="card-icon" src="request_icon_blk.png">
                </div>
                <div class="card">
                    <div class="card-inner">
                        <p class="text-primary">Returns</p>
                    </div>
                    <span class="cards-data">10</span>
                    <img class="card-icon" src="return_icon_blk.png">
                </div>
                <div class="card">
                    <div class="card-inner">
                        <p class="text-primary">Pending Parts</p>
                    </div>
                    <span class="cards-data">5</span>
                    <img class="card-icon" src="missing_icon_blk.png">
                </div>
            </div>
            <div class="secondary-cards">
                <div class="card">
                    <div class="card-inner">
                        <p class="text-primary">Stocks</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-inner">
                        <p class="text-primary">Inventory Summary</p>
                    </div>
                </div>
            </div>

        </main>

    </div>
</body>
</html>
