<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HPSC IMS Login</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="main-box">
        <img class="logo" src="HP_Blue_RGB_150_MD 2.png" alt="Logo" />
        <div class="inner-box">
          <div class="text-section">
            <div class="title">HPSC IMS</div>
            <div class="subtitle">Sign In</div>
          </div>
          <div class="form-section">
            <div class="form-group">
              <div class="form-group-title">Email Address</div>
              <input
                id="email"
                class="input-text"
                type="email"
                placeholder="juandelacruz@hp.com"
              />
            </div>
            <div class="form-group">
              <div class="form-group-title">Password</div>
              <input
                id="password"
                class="input-text"
                type="password"
                placeholder="**************"
              />
            </div>
            <div class="showpass">
              <input
                type="checkbox"
                id="showPassword"
                onclick="togglePassword('password', 'showPassword')"
              />Show Password
            </div>
          </div>

          <button
            class="login-button"
            onclick="location.href='admin_dashboard.html'"
          >
            Login
          </button>
          <button class="forgot-password">Forgot Password?</button>
        </div>
      </div>
    </div>
  </body>
</html>
